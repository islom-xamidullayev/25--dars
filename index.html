<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stayl.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="icecream">
        <div class="container">
          <div class="wrapper">
            <div class="icecream__crem"></div>
            <div class="icecream__shadow"></div>
            <div class="icecream__stick"></div>
          </div>
        </div>
      </section>

      <section class="moutain">
        <div class="container">
          <div class="wrapper">
            <div class="moutain__circle">
              <div class="moutain__item"></div>
              <div class="moutain__item"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="stair">
        <div class="wrapper">
          <div class="door">
            <div class="door__item"></div>
            <div class="door__item"></div>
            <div class="door__item"></div>
            <div class="door__item"></div>
          </div>
        </div>
      </section>

      <section class="qatar">
        <div class="wrapper">
          <div class="qatar__flag">
            <div class="qatar__flag__item"></div>
            <div class="qatar__flag__item"></div>
            <div class="qatar__flag__item"></div>
            <div class="qatar__flag__item"></div>
            <div class="qatar__flag__item"></div>
            <div class="qatar__flag__item"></div>
          </div>
        </div>
      </section>

      <section class="call">
        <div class="wrapper">
          <div class="call__list">
            <div class="call__item1"></div>
            <div class="call__item2"></div>
            <div class="call__item3"></div>
          </div>
        </div>
      </section>

      <section class="sunset">
        <div class="wrapper">
          <div class="sunset__list">
            <div class="sunset__list__item1"></div>
            <div class="sunset__list__item2"></div>
            <div class="sunset__list__item3"></div>
          </div>
        </div>
      </section>

      <section class="element">
        <div class="wrapper">
          <div class="element__ws">
            <div class="element__border">
              <div class="element__circle"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
